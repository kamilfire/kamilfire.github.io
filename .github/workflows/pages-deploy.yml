name: Deploy Jekyll site to GitHub Pages

on:
  push:
    branches:
      - main  # Cambia "main" si tu rama principal tiene otro nombre

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    # Paso 1: Instalar ruby-install
    - name: Install ruby-install
      run: |
        sudo apt-get update
        sudo apt-get install -y ruby-install

    # Paso 2: Instalar Ruby y RubyGems
    - name: Install Ruby and RubyGems
      run: |
        ruby-install ruby 3.1.6  # Instala Ruby 3.1.6 (o la versión que necesites)
        export PATH="$HOME/.rubies/ruby-3.1.6/bin:$PATH"
        gem install bundler  # Instala la última versión de Bundler

    # Paso 3: Eliminar Gemfile.lock
    - name: Remove Gemfile.lock
      run: rm -f Gemfile.lock  # Elimina el archivo Gemfile.lock

    # Paso 4: Instalar dependencias
    - name: Install dependencies
      run: bundle install  # Reinstala las gemas y crea un nuevo Gemfile.lock

    # Paso 5: Construir el sitio Jekyll
    - name: Build Jekyll site
      run: |
        JEKYLL_ENV=production bundle exec jekyll build

    # Paso 6: Desplegar el sitio en GitHub Pages
    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./_site

name: Deploy Jekyll site to GitHub Pages

on:
  push:
    branches:
      - main  # Cambia "main" si tu rama principal tiene otro nombre

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    # Paso 1: Instalar RVM y Ruby
    - name: Install RVM and Ruby
      run: |
        sudo apt-get update
        sudo apt-get install -y curl
        curl -sSL https://get.rvm.io | bash -s stable
        source ~/.rvm/scripts/rvm
        rvm install 3.1.6  # Instalar Ruby 3.1.6 (o la versi√≥n que necesites)
        rvm use 3.1.6 --default
        gem install bundler  # Instalar Bundler

    # Paso 2: Eliminar Gemfile.lock
    - name: Remove Gemfile.lock
      run: rm -f Gemfile.lock

    # Paso 3: Instalar dependencias
    - name: Install dependencies
      run: bundle install  # Reinstala las gemas y crea un nuevo Gemfile.lock

    # Paso 4: Construir el sitio Jekyll
    - name: Build Jekyll site
      run: |
        JEKYLL_ENV=production bundle exec jekyll build

    # Paso 5: Desplegar el sitio en GitHub Pages
    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./_site
